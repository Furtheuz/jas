<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Happy Birthday Ratna! ðŸŽ‰</title>
    <meta name="description" content="Ucapan Ulang Tahun Spesial untuk Ratna">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: -1;
        }

        /* Birthday Message Screen */
        .birthday-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
            text-align: center;
            padding: 20px;
        }

        .cake-emoji {
            font-size: 6rem;
            animation: bounceIn 1s ease, float 3s ease-in-out infinite 1s;
            margin-bottom: 20px;
        }

        .birthday-container h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4.5rem;
            color: #fff;
            text-shadow: 0 8px 20px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 255, 255, 0.3);
            animation: slideInDown 1s ease;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .birthday-container .name {
            font-size: 5.5rem;
            color: #FFD700;
            text-shadow: 0 10px 25px rgba(0, 0, 0, 0.6), 0 0 40px rgba(255, 215, 0, 0.5);
            animation: scaleIn 1.2s ease;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .birthday-container p {
            font-size: 1.8rem;
            color: #ffffff;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 255, 255, 0.2);
            animation: fadeIn 2s ease;
            margin-bottom: 50px;
            font-weight: 400;
            line-height: 1.6;
        }

        /* Balloon Button */
        .balloon-container {
            position: relative;
            animation: fadeIn 2.5s ease;
        }

        #balloonBtn {
            width: 150px;
            height: 180px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border: none;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            animation: floatBalloon 3s ease-in-out infinite;
            font-size: 2rem;
        }

        #balloonBtn:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        #balloonBtn:active {
            transform: translateY(-5px) scale(1.02);
        }

        #balloonBtn::before {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 30px;
            background: rgba(255, 255, 255, 0.6);
        }

        #balloonBtn::after {
            content: 'ðŸŽˆ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
        }

        .balloon-text {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            white-space: nowrap;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        /* Jumpscare Screen */
        #jumpscareScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        #jumpscareScreen.active {
            display: flex;
        }

        #jas {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            z-index: 10;
            animation: fall linear forwards;
        }

        /* Animations */
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes floatBalloon {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cake-emoji {
                font-size: 4rem;
            }
            .birthday-container h1 {
                font-size: 2.5rem;
            }
            .birthday-container .name {
                font-size: 3.5rem;
            }
            .birthday-container p {
                font-size: 1.2rem;
            }
            #balloonBtn {
                width: 120px;
                height: 150px;
            }
            #balloonBtn::after {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Birthday Message -->
    <div class="birthday-container">
        <div class="cake-emoji">ðŸŽ‚</div>
        <h1>Selamat Ulang Tahun</h1>
        <div class="name">RATNA!</div>
        <p>
            Semoga panjang umur, sehat selalu,<br>
            penuh kebahagiaan dan kesuksesan! âœ¨
        </p>
        <div class="balloon-container">
            <button id="balloonBtn"></button>
            <div class="balloon-text">Pecahkan Balonnya! ðŸŽ‰</div>
        </div>
    </div>

    <!-- Jumpscare Screen -->
    <div id="jumpscareScreen">
        <img id="jas" src="jas.png" alt="Surprise">
    </div>

    <audio id="music" src="sound.mp3" loop muted></audio>

    <script>
        const balloonBtn = document.getElementById('balloonBtn');
        const jumpscareScreen = document.getElementById('jumpscareScreen');
        const music = document.getElementById('music');
        const img = document.getElementById('jas');
        let swapTimer;

        // Create confetti
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500', '#FFD700'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-20px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    confetti.style.animationDelay = Math.random() * 0.3 + 's';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.width = (Math.random() * 8 + 8) + 'px';
                    confetti.style.height = (Math.random() * 8 + 8) + 'px';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 20);
            }
        }

        // Start confetti on page load
        createConfetti();
        setInterval(createConfetti, 4000);

        // Jumpscare swap images
        async function swapImages() {
            img.src = 'jas.png';
            await new Promise(r => setTimeout(r, 100));
            img.src = 'jas2.png';
            swapTimer = setTimeout(swapImages, 200);
        }

        // Balloon click - trigger jumpscare with fullscreen
        balloonBtn.addEventListener('click', async () => {
            // Unmute and play music
            music.muted = false;
            music.play();

            // Request fullscreen
            try {
                if (document.documentElement.requestFullscreen) {
                    await document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    await document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    await document.documentElement.msRequestFullscreen();
                }
            } catch (err) {
                console.log('Fullscreen request failed:', err);
            }

            // Show jumpscare
            jumpscareScreen.classList.add('active');
            swapImages();
        });
    </script>
</body>
</html>
