<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Happy Birthday Ratna! üéâ</title>
    <meta name="description" content="Ucapan Ulang Tahun Spesial untuk Ratna">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: #000;
        }

        /* Scene 1 - Welcome Screen */
        #scene1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        #scene1.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .welcome-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 60px 80px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInScale 1s ease;
        }

        .welcome-box h1 {
            font-size: 3rem;
            color: white;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .welcome-box p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            font-weight: 300;
        }

        #enterBtn {
            padding: 18px 50px;
            font-size: 1.3rem;
            background: white;
            color: #764ba2;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        #enterBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            background: #f8f8f8;
        }

        /* Scene 2 - Birthday Message */
        #scene2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 900;
        }

        #scene2.active {
            display: flex;
        }

        .birthday-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .birthday-container h1 {
            font-size: 5rem;
            color: white;
            font-weight: 700;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: bounceIn 1.5s ease;
            margin-bottom: 30px;
        }

        .birthday-container .subtitle {
            font-size: 2rem;
            color: white;
            font-weight: 300;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            animation: fadeIn 2s ease;
        }

        .emoji-large {
            font-size: 4rem;
            animation: rotate 2s linear infinite;
            display: inline-block;
        }

        #nextBtn {
            padding: 18px 50px;
            font-size: 1.3rem;
            background: white;
            color: #f5576c;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        #nextBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        /* Scene 3 - Jumpscare */
        #scene3 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        #scene3.active {
            display: flex;
        }

        #jumpscareImg {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            z-index: 50;
            animation: fall linear forwards;
        }

        /* Animations */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-50px);
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .welcome-box {
                padding: 40px 30px;
            }
            .welcome-box h1 {
                font-size: 2rem;
            }
            .welcome-box p {
                font-size: 1rem;
            }
            .birthday-container h1 {
                font-size: 3rem;
            }
            .birthday-container .subtitle {
                font-size: 1.3rem;
            }
            #enterBtn, #nextBtn {
                padding: 15px 35px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Scene 1: Welcome -->
    <div id="scene1">
        <div class="welcome-box">
            <h1>üéÅ Ada Kejutan Spesial! üéÅ</h1>
            <p>Untuk seseorang yang istimewa...</p>
            <button id="enterBtn">Buka Kejutan</button>
        </div>
    </div>

    <!-- Scene 2: Birthday Message -->
    <div id="scene2">
        <div class="birthday-container">
            <div class="emoji-large">üéÇ</div>
            <h1>SELAMAT ULANG TAHUN</h1>
            <h1 style="color: #FFD700;">RATNA!</h1>
            <p class="subtitle">Semoga panjang umur, sehat selalu,<br>dan penuh kebahagiaan! ‚ú®</p>
            <button id="nextBtn">Lihat Kejutan Berikutnya üéâ</button>
        </div>
    </div>

    <!-- Scene 3: Jumpscare -->
    <div id="scene3">
        <img id="jumpscareImg" src="jas.png" alt="Jumpscare">
    </div>

    <audio id="music" src="sound.mp3" loop></audio>

    <script>
        const scene1 = document.getElementById('scene1');
        const scene2 = document.getElementById('scene2');
        const scene3 = document.getElementById('scene3');
        const enterBtn = document.getElementById('enterBtn');
        const nextBtn = document.getElementById('nextBtn');
        const music = document.getElementById('music');
        const jumpscareImg = document.getElementById('jumpscareImg');
        let swapTimer;

        // Create confetti
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500'];
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-20px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }

        // Jumpscare swap images
        async function swapImages() {
            jumpscareImg.src = 'jas.png';
            await new Promise(r => setTimeout(r, 100));
            jumpscareImg.src = 'jas2.png';
            swapTimer = setTimeout(swapImages, 200);
        }

        // Enter button - Scene 1 to Scene 2
        enterBtn.addEventListener('click', () => {
            music.play();
            scene1.classList.add('hidden');
            setTimeout(() => {
                scene2.classList.add('active');
                createConfetti();
                setInterval(createConfetti, 4000);
            }, 800);
        });

        // Next button - Scene 2 to Scene 3 (Jumpscare) with Fullscreen
        nextBtn.addEventListener('click', async () => {
            // Request fullscreen
            try {
                if (document.documentElement.requestFullscreen) {
                    await document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    await document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    await document.documentElement.msRequestFullscreen();
                }
            } catch (err) {
                console.log('Fullscreen request failed:', err);
            }

            // Show jumpscare scene
            scene2.classList.remove('active');
            scene3.classList.add('active');
            swapImages();
        });
    </script>
</body>
</html>
